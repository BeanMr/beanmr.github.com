<div class="scriptHub">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{'/static/js/script.js' | prepend:site.baseurl | prepend: site.url  }}"></script>
    {% for script in page.scripts %}<script type="text/javascript" src="{{'/static/js/' | prepend:site.baseurl | append: script | prepend: site.url }}"></script>
    {% endfor %}
    {% for script in layout.scripts %}<script type="text/javascript" src="{{'/static/js/' | prepend:site.baseurl | append: script | prepend: site.url }}"></script>
    {% endfor %}
    {% if site.stat_baidu %}<script src="http://hm.baidu.com/hm.js?{{ site.stat_baidu }}"></script>{% endif %}
    {% if site.ga %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.ga }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
    {% if site.bshare %}<script language="javascript" type="text/javascript" src="http://www.bshare.cn/button.js#uuid={{site.bshare}}&amp;style=-1"></script>
    <script language="javascript" type="text/javascript" src="/static/js/bshareAp.js"></script>{% endif %}
</div>
